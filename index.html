<html lang="en">
<head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body class="bg-gray-50 p-4 md:p-8 font-sans">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800 text-center">School Student Data & Certificate Tool</h1>

        <!-- Sheet Input -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Google Sheet ID</label>
                <input type="text" id="sheetId" placeholder="Enter Sheet ID (from URL)"

            </div>
            <div class="flex items-end">
                <button onclick="fetchData()" 
                        class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition w-full md:w-auto">

            </div>
        </div>

        <hr class="my-6">

        <!-- Controls (hidden until data loaded) -->
        <div id="controls" class="hidden space-y-6">
            <!-- Column Selection -->
            <div>
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-semibold text-gray-800">Select Columns to Show</h3>
                    <div class="space-x-2">
                        <button onclick="selectAllColumns()" class="bg-green-600 text-white px-3 py-1 text-sm rounded hover:bg-green-700">Select All</button>

                <div id="columnCheckboxes" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-2 max-h-40 overflow-y-auto p-2 border rounded-md bg-gray-50"></div>
            </div>

            <!-- Filters -->
            <div>
                <h3 class="text-lg font-semibold text-gray-800 mb-3">Filters (contains text â€“ AND logic)</h3>
                <div id="filterRows" class="space-y-2"></div>

            <div class="flex flex-wrap gap-3 pt-2">

        <!-- Data Table -->
        <div class="mt-8 overflow-x-auto">
            <table id="dataTable" class="min-w-full divide-y divide-gray-200 border text-sm">
                <thead class="bg-gray-100" id="tableHead"></thead>
                <tbody class="divide-y divide-gray-200" id="tableBody"></tbody>
            </table>
        </div>

        <div id="stats" class="mt-4 text-sm text-gray-600 hidden text-center">
            Showing <span id="rowCount">0</span> of <span id="totalCount">0</span> rows
        </div>

        <!-- Certificate Section -->
        <div id="certificateSection" class="hidden mt-12">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Certificate / Application Generator</h2>
                <button onclick="backToMain()" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700">
                    â† Back to Main View
                </button>
            </div>

            <div class="mb-8 p-6 bg-blue-50 rounded-lg border border-blue-200">
                <h3 class="text-lg font-semibold mb-4">Select Document Type</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                    <button onclick="startCertificateApplication('bonafide')"
                            class="bg-white border-2 border-indigo-500 text-indigo-700 hover:bg-indigo-50 p-6 rounded-xl text-center transition">
                        <div class="text-2xl mb-2">ğŸ“œ</div>
                        <div class="font-medium">Bonafide Certificate</div>
                    </button>
                    <button onclick="startCertificateApplication('tc')"
                            class="bg-white border-2 border-purple-500 text-purple-700 hover:bg-purple-50 p-6 rounded-xl text-center transition">
                        <div class="text-2xl mb-2">ğŸ“</div>
                        <div>Transfer Certificate (TC)</div>
                    </button>
                    <button onclick="startCertificateApplication('club')"
                            class="bg-white border-2 border-green-500 text-green-700 hover:bg-green-50 p-6 rounded-xl text-center transition">
                        <div class="text-2xl mb-2">ğŸ†</div>
                        <div>Club Activity Certificate</div>
                    </button>
                </div>
            </div>

            <div id="certFormContainer" class="hidden"></div>
        </div>
    </div>

    <script>
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // Global Variables
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        let rawData = [];
        let headers = [];
        let displayedData = [];
        let visibleColumns = new Set();
        let selectedStudentRow = null;
        let selectedCertType = null;

        // Template URLs â€“ REPLACE THESE WITH YOUR ACTUAL GITHUB RAW LINKS
        const TEMPLATE_URLS = {
            bonafide: "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/templates/Bonafide_Template.pdf",
            tc:       "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/templates/TC_Template.pdf",
            club:     "https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/templates/Club_Certificate_Template.pdf"
        };

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // Main Functions
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       async function fetchData() {
    const sheetId = document.getElementById('sheetId').value.trim();
    if (!sheetId) return alert("Please enter a Sheet ID");

    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/pub?output=csv`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            const text = await response.text();
            if (text.includes("does not exist")) {
                throw new Error("Sheet not published or link invalid (404 error). Republish the sheet.");
            } else if (text.includes("login")) {
                throw new Error("Sheet requires login â€“ make sure it's shared with 'Anyone with the link'");
            } else {
                throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            }
        }
        const csvText = await response.text();
        processData(csvText);
        document.getElementById('controls').classList.remove('hidden');
    } catch (err) {
        console.error("Fetch failed:", err, url);
        alert("Error: " + err.message + "\n\nURL tried: " + url + "\n\nTry republishing the sheet or check the direct URL in browser.");
    }
}

        function processData(csvText) {
            const rows = parseCSV(csvText);
            if (rows.length === 0) {
                alert("No data found in the sheet.");
                return;
            }
            headers = rows[0];
            rawData = rows.slice(1);
            displayedData = [...rawData];
            visibleColumns = new Set(headers.keys());
            initControls();
            renderTable(displayedData);
            updateStats();
        }

        // Robust CSV parser
        function parseCSV(csvText) {
            const rows = [];
            let currentRow = [];
            let currentField = '';
            let inQuotes = false;
            for (let i = 0; i < csvText.length; i++) {
                const char = csvText[i];
                const nextChar = csvText[i + 1] || '';
                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        currentField += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    currentRow.push(currentField.trim());
                    currentField = '';
                } else if ((char === '\r' || char === '\n') && !inQuotes) {
                    if (char === '\r' && nextChar === '\n') i++;
                    currentRow.push(currentField.trim());
                    rows.push(currentRow);
                    currentRow = [];
                    currentField = '';
                } else {
                    currentField += char;
                }
            }
            if (currentField || currentRow.length) {
                currentRow.push(currentField.trim());
                if (currentRow.length) rows.push(currentRow);
            }
            return rows;
        }

        function initControls() {
            createColumnCheckboxes();
            document.getElementById('filterRows').innerHTML = '';
            addFilterRow();
        }

        function createColumnCheckboxes() {
            const container = document.getElementById('columnCheckboxes');
            container.innerHTML = headers.map((header, i) => `
                <label class="flex items-center p-2 bg-white border rounded cursor-pointer hover:bg-gray-50">
                    <input type="checkbox" value="${i}" checked onchange="updateVisibleColumns()" class="mr-2 rounded">
                    <span class="text-sm truncate" title="${escapeHtml(header)}">${escapeHtml(header)}</span>
                </label>
            `).join('');
        }

        function updateVisibleColumns() {
            visibleColumns.clear();
            document.querySelectorAll('#columnCheckboxes input:checked').forEach(cb => {
                visibleColumns.add(parseInt(cb.value));
            });
            renderTable(displayedData);
        }

        function selectAllColumns() {
            document.querySelectorAll('#columnCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = true);
            visibleColumns = new Set(headers.keys());
            renderTable(displayedData);
        }

        function deselectAllColumns() {
            document.querySelectorAll('#columnCheckboxes input[type="checkbox"]').forEach(cb => cb.checked = false);
            visibleColumns.clear();
            renderTable(displayedData);
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // Filtering
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function addFilterRow() {
            const container = document.getElementById('filterRows');
            const rowId = Date.now();
            const filterRow = document.createElement('div');
            filterRow.className = 'grid grid-cols-1 md:grid-cols-3 gap-2 items-end p-3 bg-gray-50 rounded-lg border';
            filterRow.id = `filter-row-${rowId}`;
            filterRow.innerHTML = `
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Column</label>
                    <select class="filter-col block w-full border border-gray-300 rounded-md p-2 text-sm" data-row="${rowId}">
                        ${headers.map((h, i) => `<option value="${i}">${escapeHtml(h)}</option>`).join('')}
                    </select>
                </div>
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Value (contains)</label>
                    <input type="text" class="filter-val block w-full border border-gray-300 rounded-md p-2 text-sm" data-row="${rowId}" placeholder="e.g. Class 10">
                </div>
                <div>
                    <button onclick="removeFilterRow('${rowId}')" class="bg-red-500 text-white px-3 py-1 rounded text-sm hover:bg-red-600">
                        Remove
                    </button>
                </div>
            `;
            container.appendChild(filterRow);
        }

        function removeFilterRow(rowId) {
            document.getElementById(`filter-row-${rowId}`)?.remove();
        }

        function applyFilters() {
            const filters = [];
            document.querySelectorAll('#filterRows [data-row]').forEach(el => {
                const rowId = el.dataset.row;
                let filter = filters.find(f => f.rowId === rowId);
                if (!filter) {
                    filter = { rowId };
                    filters.push(filter);
                }
                if (el.classList.contains('filter-col')) filter.col = parseInt(el.value);
                if (el.classList.contains('filter-val')) filter.val = el.value.trim();
            });

            displayedData = rawData.filter(row => {
                return filters.every(f => {
                    if (!f.val) return true;
                    const cell = (row[f.col] || '').toString().toLowerCase();
                    return cell.includes(f.val.toLowerCase());
                });
            });

            renderTable(displayedData);
            updateStats();
        }

        function clearAllFilters() {
            document.getElementById('filterRows').innerHTML = '';
            addFilterRow();
            displayedData = [...rawData];
            renderTable(displayedData);
            updateStats();
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // Table Rendering
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function renderTable(dataRows) {
            const head = document.getElementById('tableHead');
            const body = document.getElementById('tableBody');
            const visibleHeaders = headers.filter((_, i) => visibleColumns.has(i));
            const tableHeaders = ['Sl No', ...visibleHeaders];

            head.innerHTML = `<tr>${tableHeaders.map(h => 
                `<th class="px-4 py-2 text-left font-semibold border whitespace-nowrap">${escapeHtml(h)}</th>`
            ).join('')}</tr>`;

            body.innerHTML = dataRows.map((row, index) => {
                const slNo = index + 1;
                const cells = headers.map((_, i) => 
                    visibleColumns.has(i) ? `<td class="px-4 py-2 border">${escapeHtml(row[i] || '')}</td>` : ''
                ).filter(Boolean).join('');
                return `<tr class="hover:bg-gray-50 cursor-pointer" onclick="selectRow(${index})">
                    <td class="px-4 py-2 border text-center font-medium">${slNo}</td>
                    ${cells}
                </tr>`;
            }).join('');
        }

        function updateStats() {
            document.getElementById('rowCount').textContent = displayedData.length;
            document.getElementById('totalCount').textContent = rawData.length;
            document.getElementById('stats').classList.remove('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // Student Selection for Certificates
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function selectRow(index) {
            selectedStudentRow = displayedData[index];
            alert(`Selected student: ${makeStudentObjectFromRow(selectedStudentRow).name || 'Unnamed'}\nNow go to Certificates section.`);
        }

        function openCertificateSection() {
            if (displayedData.length === 0) {
                alert("Please fetch and filter data first!");
                return;
            }
            if (displayedData.length > 1 && !selectedStudentRow) {
                alert("Please filter to show only ONE student\nOR click a row in the table to select a student.");
                return;
            }
            if (!selectedStudentRow) selectedStudentRow = displayedData[0];
            document.getElementById('certificateSection').classList.remove('hidden');
            document.getElementById('certFormContainer').classList.add('hidden');
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function backToMain() {
            document.getElementById('certificateSection').classList.add('hidden');
            document.getElementById('certFormContainer').classList.add('hidden');
            document.getElementById('certFormContainer').innerHTML = '';
        }

        function startCertificateApplication(type) {
            selectedCertType = type;
            document.getElementById('certFormContainer').classList.remove('hidden');
            renderCertificateForm(type);
        }

        function renderCertificateForm(type) {
            const container = document.getElementById('certFormContainer');
            const student = makeStudentObjectFromRow(selectedStudentRow);
            let html = '';

            if (type === 'bonafide') {
                html = `
                <div class="mt-8 p-6 bg-white border rounded-lg shadow-sm">
                    <h3 class="text-xl font-bold mb-6 text-indigo-700">Bonafide Certificate</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-1">Student Name</label>
                            <input type="text" id="sName" value="${student.name || ''}" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Class / Section</label>
                            <input type="text" id="sClass" value="${student.class || ''}" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Admission No / Roll No</label>
                            <input type="text" id="sAdmNo" value="${student['admno'] || student['rollno'] || ''}" class="w-full p-2 border rounded">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Academic Year</label>
                            <input type="text" id="sYear" value="${student.year || '2025-2026'}" class="w-full p-2 border rounded">
                        </div>
                    </div>
                    <div class="mt-8 text-center">
                        <button onclick="generateCertificate('bonafide')" 
                                class="bg-green-600 text-white px-10 py-3 rounded-lg hover:bg-green-700 font-medium">
                            Generate & Download Bonafide Certificate
                        </button>
                    </div>
                </div>`;
            } else {
                html = `<div class="mt-8 p-6 bg-white border rounded-lg shadow-sm text-center">
                    <h3 class="text-xl font-bold mb-6 text-gray-700">${type.toUpperCase()} Certificate</h3>
                    <p class="text-gray-600">Form for ${type} not implemented yet.<br>Please add it in renderCertificateForm().</p>
                </div>`;
            }

            container.innerHTML = html;
        }

        function makeStudentObjectFromRow(row) {
            const obj = {};
            headers.forEach((header, i) => {
                const key = header.toLowerCase().replace(/\s+/g, '').replace(/[^a-z0-9]/gi, '');
                obj[key] = row[i] || '';
            });
            return obj;
        }

        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // PDF Certificate Generation (pdf-lib)
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        async function generateCertificate(type) {
            if (!selectedStudentRow) return alert("No student selected!");

            const student = makeStudentObjectFromRow(selectedStudentRow);
            const templateUrl = TEMPLATE_URLS[type];

            if (!templateUrl) {
                alert(`No template configured for ${type}. Please update TEMPLATE_URLS.`);
                return;
            }

            const generateBtn = event.target;
            generateBtn.disabled = true;
            generateBtn.innerText = "Generating...";

            try {
                const response = await fetch(templateUrl);
                if (!response.ok) throw new Error(`Template not found: ${response.statusText}`);
                const pdfBytes = await response.arrayBuffer();

                const pdfDoc = await PDFLib.PDFDocument.load(pdfBytes);
                const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);
                const boldFont = await pdfDoc.embedFont(PDFLib.StandardFonts.HelveticaBold);

                const page = pdfDoc.getPages()[0];
                const { height } = page.getSize();

                // â”€â”€â”€ ADJUST THESE COORDINATES TO MATCH YOUR TEMPLATE â”€â”€â”€
                // Use trial & error or a PDF ruler tool
                page.drawText(student.name || "_______________________", {
                    x: 180, y: height - 180, size: 14, font: boldFont
                });

                page.drawText(student.class || "________", {
                    x: 180, y: height - 220, size: 13, font
                });

                page.drawText(student.admno || student.rollno || "________", {
                    x: 320, y: height - 220, size: 13, font
                });

                page.drawText(student.year || "2025-2026", {
                    x: 180, y: height - 260, size: 13, font
                });

                const today = new Date().toLocaleDateString('en-IN');
                page.drawText(today, {
                    x: 100, y: 120, size: 12, font
                });

                const pdfDataUri = await pdfDoc.saveAsBase64({ dataUri: true });
                const link = document.createElement('a');
                link.href = pdfDataUri;
                link.download = `${type.toUpperCase()}_${(student.name || 'student').replace(/\s+/g, '_')}_${today.replace(/\//g, '-')}.pdf`;
                link.click();

            } catch (err) {
                console.error("Certificate error:", err);
                alert("Failed to generate certificate:\n" + err.message + "\n\nCheck console (F12) for more details.");
            } finally {
                generateBtn.disabled = false;
                generateBtn.innerText = `Generate ${type.charAt(0).toUpperCase() + type.slice(1)} Certificate`;
            }
        }

        // Table Export to PDF (jsPDF)
        // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('l', 'mm', 'a4');
            const visibleHeaders = headers.filter((_, i) => visibleColumns.has(i));
            const pdfHeaders = ['Sl No', ...visibleHeaders];
            const pdfData = displayedData.map((row, index) => {
                const slNo = index + 1;
                const rowData = headers.map((_, i) => visibleColumns.has(i) ? (row[i] || '') : '').filter(Boolean);
                return [slNo, ...rowData];
            });

            doc.autoTable({
                head: [pdfHeaders],
                body: pdfData,
                styles: { fontSize: 8, cellPadding: 3 },
                headStyles: { fillColor: [100, 149, 237] },
                margin: { top: 20 },
                didDrawPage: () => {
                    doc.text(`Student Data - ${displayedData.length} records`, 14, 15);
                }
            });

            doc.save(`student_data_${new Date().toISOString().slice(0,10)}.pdf`);
        }
    </script>
